<section data-ng-controller="PokerlogsController">
    <div class="page-header">
        <h1>New Poker Log</h1>
    </div>
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
        <fieldset>
            <div class="form-group">
                <label class="control-label col-md-2" for="location">Location</label>

                <div class="controls col-md-10">
                    <input type="text" data-ng-model="location" id="location" class="form-control"
                           placeholder="Location" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="buyins">Buy ins</label>

                <div class="controls col-md-10">
                    <input type="string" data-ng-model="buyins" id="buyins" class="form-control"
                           placeholder="Ex: 200 or 100,200,300">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Tournament</label>

                <div class="controls col-md-2">
                    <input type="checkbox" data-ng-model="tournament"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="start">Start</label>

                <div class="controls col-md-10">
                    <div class="dropdown">
                        <a class="dropdown-toggle my-toggle-select" id="start" role="button" data-toggle="dropdown"
                           data-target="#" href="">
                            <div class="input-append"><input type="text" class="input-large" data-ng-model="start"
                                                             placeholder="Click to add start time"><span class="add-on"><i
                                    class="icon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="start">
                            <datetimepicker data-ng-model="start"
                                            data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="end">End</label>

                <div class="controls col-md-10">
                    <div class="dropdown">
                        <a class="dropdown-toggle my-toggle-select" id="end" role="button" data-toggle="dropdown"
                           data-target="#" href="">
                            <div class="input-append"><input type="text" class="input-large" data-ng-model="end"
                                                             placeholder="Click to add start time"><span class="add-on"><i
                                    class="icon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="end">
                            <datetimepicker data-ng-model="end"
                                            data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="gametype">Game Type</label>

                <div class="controls col-md-10">
                    <input type="text" data-ng-model="gametype" id="gametype" class="form-control"
                           placeholder="Limit Holdem, Omaha, etc" required>
                </div>
            </div>
            <div class="form-group" ng-hide="tournament">
                <label class="control-label col-md-2" for="limits">Limits</label>

                <div class="controls col-md-10">
                    <input type="text" data-ng-model="limits" id="limits" class="form-control"
                           placeholder="3-6,10-20,etc">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="cashout">Cash Out</label>

                <div class="controls col-md-10">
                    <input type="number" data-ng-model="cashout" id="cashout" class="form-control"
                           placeholder="Dollar amount">
                </div>
            </div>
            <div class="form-group" ng-show="tournament">
                <label class="control-label col-md-2" for="placed">Placed</label>

                <div class="controls col-md-10">
                    <input type="number" data-ng-model="placed" id="placed" class="form-control"
                           placeholder="tournament placed">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="notes">Notes</label>
                <div class="controls col-md-10">
                    <input type="text" data-ng-model="notes" id="notes" class="form-control"
                           placeholder="Notes">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default btn-primary">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</section>
